  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { color: white; overflow-x: hidden; }

    #bg-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: -1;
      filter: brightness(35%) contrast(120%);
    }

    header {
      text-align: center; padding: 40px 20px;
      background: rgba(0, 0, 0, 0.55);
      border-bottom: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      animation: fadeDown 1s ease;
    }

    header h1 { font-size: 2.5em; color: #00d4ff; text-shadow: 0 0 25px #00d4ff; letter-spacing: 2px; }
    header p { color: #ccc; margin-top: 10px; font-weight: 300; }

    nav {
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    nav a {
      color: #00d4ff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover { color: white; text-shadow: 0 0 15px #00d4ff; }

    main {
      padding: 50px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      border: 2px solid rgba(0, 212, 255, 0.4);
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.25);
      cursor: pointer;
      transition: 0.4s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.4s ease;
      filter: brightness(80%);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(100%);
    }

    .gallery-item::after {
      content: "Click to View";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 212, 255, 0.5);
      color: white;
      padding: 6px 0;
      text-align: center;
      font-size: 0.9em;
      opacity: 0;
      transition: 0.4s;
    }

    .gallery-item:hover::after { opacity: 1; }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 0 35px #00d4ff;
      animation: fadeUp 0.8s ease;
    }

    #lightbox:target { display: flex; }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.9em;
      opacity: 0.8;
      background: rgba(0,0,0,0.5);
      border-top: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      margin-top: 50px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.8em; }
      .gallery-item::after { font-size: 0.8em; }
    }
  </style>
</head>
